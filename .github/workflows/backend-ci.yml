name: Backend CI

on: [push, pull_request]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: task_manager
      DB_PORT: 3306

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: task_manager
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent --user=root --password=root"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Wait for MySQL to be ready
        run: |
          for i in {1..30}; do
            mysqladmin ping -h 127.0.0.1 -u root -proot && break || sleep 1;
          done

      - name: Create database/table
        working-directory: backend
        run: |
          python - <<'PY'
          import mysql.connector, os, time
          for i in range(10):
              try:
                  cnx = mysql.connector.connect(host=os.environ.get('DB_HOST','127.0.0.1'),
                                                user=os.environ.get('DB_USER','root'),
                                                password=os.environ.get('DB_PASSWORD','root'),
                                                port=int(os.environ.get('DB_PORT', 3306)))
                  break
              except Exception:
                  time.sleep(1)
          cur = cnx.cursor()
          cur.execute('CREATE DATABASE IF NOT EXISTS task_manager;')
          cur.execute('USE task_manager;')
          cur.execute('''CREATE TABLE IF NOT EXISTS tasks (
              id INT AUTO_INCREMENT PRIMARY KEY,
              title VARCHAR(255) NOT NULL,
              is_done TINYINT(1) DEFAULT 0,
              created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
          )''')
          cnx.commit()
          cnx.close()
          PY

      - name: Run backend tests
        working-directory: backend
        run: pytest -q

name: CI Pipeline

on: [push]

jobs:
  test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install flask flask-mysql-connector pytest

      - name: Run Tests
        run: pytest

name: CI Pipeline

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest

    steps:
      # 1️⃣ Checkout code
      - uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flask flask-mysql-connector pytest

      # 4️⃣ Run tests
      - name: Run backend tests
        run: |
          cd backend
          pytest -q

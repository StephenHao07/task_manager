<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app" role="application" aria-label="Task Manager">
      <header class="header">
        <div class="brand">
          <div class="logo">TM</div>
          <div>
            <div class="title">Task Manager</div>
            <div class="subtitle">Simple, fast and clean</div>
          </div>
        </div>
        <button
          id="darkModeToggle"
          class="btn btn-ghost"
          onclick="toggleDarkMode()"
        >
          Toggle Dark Mode
        </button>
      </header>

      <div class="controls" role="region" aria-label="Add task">
        <div class="input">
          <input
            id="taskInput"
            type="text"
            placeholder="What do you want to do?"
            aria-label="New task"
          />
          <input id="dueDateInput" type="date" aria-label="Due date" />
          <select id="priorityInput" aria-label="Priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <button id="addBtn" class="btn btn-primary" onclick="addTask()">
          Add
        </button>
      </div>

      <div class="search-controls">
        <input
          id="searchInput"
          type="text"
          placeholder="Search tasks..."
          aria-label="Search tasks"
          onkeyup="filterTasks()"
        />
        <select
          id="priorityFilter"
          aria-label="Priority filter"
          onchange="filterTasks()"
        >
          <option value="all">All Priorities</option>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </div>

      <div class="view-controls">
        <button id="toggleViewBtn" class="btn btn-ghost" onclick="toggleView()">
          View Archive ğŸ“
        </button>
      </div>

      <main>
        <ul id="taskList" class="task-list" aria-live="polite">
          <!-- Tasks will be rendered here -->
        </ul>

        <div id="empty" class="empty" style="display: none">
          No tasks yet â€” add your first task.
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
